<!DOCTYPE html>
<html>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
  
</head>
<body ng-app="consultApp">

  <div ui-view name="nav"></div>

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12 text-center">
        <button ui-sref-active="active" id="one" type="button" ui-sref="inbox-page" class="btn btn-info btn-lg">InPatient</button>
        <button ui-sref-active="active" id="two" type="button" ui-sref="outbox-page" class="btn btn-info btn-lg">OutPatient</button>
      </div>
    </div>

    <div ui-view name="content">
    </div>

  </div>

  <div ui-view name="footer"></div>

</div>
